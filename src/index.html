<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Home Page</title>
  </head>
  <body>
    <header class="header">
      <img src="./assets/images/logo.svg" alt="logo" class="logo" />
      <img
        src="./assets/images/icon-menu.svg"
        alt="icon-menu"
        class="bar-icon"
      />

      <nav class="nav">
        <ul class="list-links">
          <!-- inserction list -->
        </ul>
      </nav>
    </header>

    <main class="main" id="popular">
      <div class="home" id="home">
        <section class="main-home" id="categories">
          <img
            src="./assets/images/image-web-3-mobile.jpg"
            alt="home"
            class="img-home"
          />
          <div class="home-description">
            <div class="main-title">
              <h1>The Bright Future of Web 3.0?</h1>
            </div>
            <article class="main-info">
              <p>
                We dive into the next evolution of the web that claims to put
                the power of the platforms back into the hands of the people.But
                is it really fulfilling its promise?
              </p>
              <button class="btn">READ MORE</button>
            </article>
          </div>
        </section>
        <aside class="aside" id="new">
          <h2 class="aside-title">New</h2>
          <!-- inserccion H3 && P-->
        </aside>
      </div>
      <section class="notices" id="trending"></section>
    </main>

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
